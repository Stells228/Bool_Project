<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уровень 2 - Существенные и фиктивные переменные</title>
    <link rel="stylesheet" href="../level/lvl2.css">
    <link rel="preload" href="../Photos/moon.png" as="image">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" sizes="180x180">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="icon" href="favicon/web-app-manifest-192x192.png" type="image/png" sizes="192x192">
    <link rel="icon" href="favicon/web-app-manifest-512x512.png" type="image/png" sizes="512x512">
</head>
<body>
    <img src="../Photos/stars1.png" alt="Stars" class="stars stars1">
    <img src="../Photos/stars2.png" alt="Stars" class="stars stars2">
    <img src="../Photos/moon.png" alt="Moon" class="moon">
    <img src="../Photos/cloudmoon1.png" alt="Cloud" class="cloud cloud1">
    <img src="../Photos/cloudmoon2.png" alt="Cloud" class="cloud cloud2">
    <img src="../Photos/cloudmoon3.png" alt="Cloud" class="cloud cloud3">
    <img src="../Photos/cloudmoon4.png" alt="Cloud" class="cloud cloud4">
    <img src="../Photos/cloudmoon5.png" alt="Cloud" class="cloud cloud5">
    <img src="../Photos/cloudmoon6.png" alt="Cloud" class="cloud cloud6">
    <img src="../Photos/comet.png" alt="Comet 1" class="comet1">
    <img src="../Photos/comet.png" alt="Comet 2" class="comet2">
    <img src="../Photos/comet.png" alt="Comet 3" class="comet3">
    <img src="../Photos/comet.png" alt="Comet 4" class="comet4">

    <div class="level-container">
        <div class="nav-buttons">
            <button class="nav-icon-btn" id="back-to-level-menu">
                <img src="../Photos/list.png" alt="Menu" class="nav-icon" loading="lazy">
            </button>
            <button class="nav-icon-btn" id="prev-level">
                <img src="../Photos/left.png" alt="Prev" class="nav-icon" loading="lazy">
            </button>
            <button class="nav-icon-btn" id="next-level">
                <img src="../Photos/right.png" alt="Next" class="nav-icon" loading="lazy">
            </button>
        </div>

        <h1>Уровень 2</h1>
        <p class="task-description">
            Определите существенные и фиктивные переменные в булевой функции. Введите индексы каждой из них (например, «13» для переменных x₁ и x₃).
        </p>
        <div class="variable-select-container">
            <label for="variable-select">Количество переменных:</label>
            <select id="variable-select">
                <option value="" disabled selected>Выберите кол-во переменных</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="content-wrapper">
            <div class="left-panel">
                <div class="function-vector" id="function-vector"></div>
                <div class="truth-table-wrapper">
                    <div class="truth-table-container" id="truth-table-container"></div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="variable-input-container">
                    <div class="dummy-input-container">
                        <label for="dummy-input">Фиктивные переменные:</label>
                        <input type="text" id="dummy-input" placeholder="Введите индексы">
                    </div>
                    <div class="essential-input-container">
                        <label for="essential-input">Существенные переменные:</label>
                        <input type="text" id="essential-input" placeholder="Введите индексы">
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="submit-btn" id="submit-btn">Найти</button>
                    <button class="try-again-btn" id="try-again-btn" style="display: none;">Ещё раз</button>
                </div>
                
                <div class="feedback" id="feedback"></div>
            </div>
        </div>
    </div>
    <div class="info-panel">
        <div class="info-icon">i</div>
        <div class="info-content">
            Переменная является <b>фиктивной</b>, если значение функции от неё не зависит;<br> в противном случае она <b>существенна</b>.</br>
        </div>
    </div>
    <script defer src="../level/lvl2.js"></script>
</body>
</html>
