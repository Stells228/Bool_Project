<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты</title>
    <link rel="stylesheet" href="results.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="results-container">
        <h1>Результаты раунда</h1>
        
        <div class="player-result">
            <div class="player-info">
                <span class="player-name">Вы</span>
                <span class="player-score" id="player-score">0 очков</span>
            </div>
            <div class="result-feedback" id="result-feedback"></div>
        </div>
        
        <h2>Другие игроки:</h2>
        <div class="other-players" id="other-players">
            <!-- Здесь появятся результаты других игроков -->
        </div>
        
        <button class="next-btn" id="next-btn">Дальше</button>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="results.js"></script>

    <div class="decoration">
        <img src="../Photos/cloudmoon1.png" alt="Cloud" class="decoration-cloud cloud1" loading="lazy">
        <img src="../Photos/cloudmoon2.png" alt="Cloud" class="decoration-cloud cloud2" loading="lazy">
        <img src="../Photos/cloudmoon3.png" alt="Cloud" class="decoration-cloud cloud3" loading="lazy">
    </div>
</body>
</html>
