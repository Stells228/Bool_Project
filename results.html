<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты</title>
    <link rel="stylesheet" href="results.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="decoration">
        <img src="Photos/cloudmoon3.png" alt="Cloud Moon 3" class="cloudmoon3">
        <img src="Photos/stars1.png" alt="Stars1" class="stars1">
        <img src="Photos/stars2.png" alt="Stars2" class="stars2">
        <img src="Photos/cloudmoon1.png" alt="Cloud Moon 1" class="cloudmoon">
        <img src="Photos/cloudmoon2.png" alt="Cloud Moon 2" class="cloudmoon2">
        <img src="Photos/cloudmoon4.png" alt="Cloud Moon 4" class="cloudmoon4">
        <img src="Photos/cloudmoon5.png" alt="Cloud Moon 5" class="cloudmoon5">
      </div>
    <div class="results-container">
        <h1>Результаты раунда</h1>
        
        <div class="player-result">
            <div class="player-info">
                <span class="player-name">Вы</span>
                <span class="player-score" id="player-score">0 очков</span>
            </div>
            <div class="result-feedback" id="result-feedback"></div>
        </div>
        
        <h2>Другие игроки:</h2>
        <div class="other-players" id="other-players">
            <!-- Здесь появятся результаты других игроков -->
        </div>
        
        <button class="next-btn" id="next-btn">Дальше</button>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="results.js"></script>
</body>
</html>
