<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph-helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="gmain.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="rating.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">

    <!-- PWA метаданные -->
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="theme-color" content="#416190">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Иконки -->
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" sizes="180x180">
</head>
<body>
    <div class="Title">Graph-helper</div>
    <div id="main-screen">
        <div class="image-container">
            <img src="Photos/moonre.png" alt="Moonre" class="moonre">
            <img src="Photos/cloudmoon3.png" alt="Cloud Moon 3" class="cloudmoon3">
            <img src="Photos/stars1.png" alt="Stars1" class="stars1" loading="lazy">
            <img src="Photos/stars2.png" alt="Stars2" class="stars2" loading="lazy">
            <img src="Photos/cloudmoon1.png" alt="Cloud Moon 1" class="cloudmoon">
            <img src="Photos/cloudmoon2.png" alt="Cloud Moon 2" class="cloudmoon2">
            <img src="Photos/cloudmoon4.png" alt="Cloud Moon 4" class="cloudmoon4">
            <img src="Photos/cloudmoon5.png" alt="Cloud Moon 5" class="cloudmoon5">
        </div>
        <button id="gmap-btn" class="map-btn" data-mode="normal">Play</button>
        <button id="try-btn" class="map-btn try-btn">Try</button>
        <button id="lecture-btn" class="map-btn lecture-btn">Learn</button>
        <button id="left-arrow" class="left-arrow-btn">
            <img src="Photos/left.png" alt="Back" class="arrow-icon">
        </button>
        <div id="transition-screen" class="transition-screen"></div>
        <div class="left-transition-screen"></div>
    </div>

    <div id="lecture-window" class="slide-window closed">
        <button class="fab-close lecture-close" id="lecture-close" style="position: absolute; top: 20px; right: 20px;">
            <img src="Photos/close.png" alt="Закрыть">
        </button>
        <div class="lecture-container">
            <h2 class="lecture-title">Обучающий материал</h2>
            <div class="lecture-grid" id="lecture-content"></div>
        </div>
    </div>

    <div class="fab-menu" id="fab-menu" style="right: 20px; left: auto; top: 20px;">
        <button class="fab-main" id="fab-main">
            <img src="Photos/up.png" alt="Меню">
        </button>
        <button class="fab-close" id="fab-close" style="display: none;">
            <img src="Photos/close.png" alt="Закрыть">
        </button>
        <div class="fab-actions" id="fab-actions">
            <button class="fab-action" id="fab-gear" title="Настройки">
                <img src="Photos/gear.png" alt="Настройки">
            </button>
            <button class="fab-action" id="fab-cup" title="Рейтинг">
                <img src="Photos/cup.png" alt="Рейтинг">
            </button>
        </div>
    </div>

    <div id="gear-window" class="slide-window closed">
        <button class="fab-close" id="gear-close" style="position: absolute; top: 20px; right: 20px;">
            <img src="Photos/close.png" alt="Закрыть">
        </button>
        <div class="settings-container">
            <h2 class="settings-title">Настройки</h2>
            <div class="mode-toggle">
                <button class="mode-btn" id="normal-mode">Свободный</button>
                <button class="mode-btn" id="passing-mode">Прохождение</button>
                <button class="mode-btn" id="competition-mode">Соревнование</button>
            </div>
            <button id="new-game-btn" class="new-game-btn">
                <img src="Photos/restart.png" alt="New Game" class="reset-icon">
                Новая игра
            </button>
        </div>
    </div>
    
    <div id="cup-window" class="slide-window closed">
        <button class="fab-close" id="cup-close" style="position: absolute; top: 20px; right: 20px;">
            <img src="Photos/close.png" alt="Закрыть">
        </button>
        <div class="rating-container">
            <h2 class="rating-title">Рейтинг</h2>
            <div class="rating-summary">
                <span id="total-score">Общий счёт: 0</span>
            </div>
            <div class="rating-details">
                <ul id="level-scores" class="level-scores"></ul>
            </div>
        </div>
    </div>

    <script src="gmain.js"></script>
    <script src="settings.js"></script>
    <script src="rating.js"></script>
</body>
</html>
