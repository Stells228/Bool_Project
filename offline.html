<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оффлайн режим</title>
  <link rel="stylesheet" href="offline.css">
</head>
<body>
  <div class="offline-container">
    <h1>Оффлайн режим</h1>
    <p>Приложение работает без интернета, но некоторые функции могут быть недоступны.</p>
    
    <div class="offline-content">
      <div class="offline-section">
        <h2>Булевы функции</h2>
        <div class="lecture-grid" id="bool-lectures"></div>
      </div>
      
      <div class="offline-section">
        <h2>Теория графов</h2>
        <div class="lecture-grid" id="graph-lectures"></div>
      </div>
    </div>
    
    <button onclick="window.location.reload()" class="reload-btn">Попробовать снова</button>
  </div>

  <script src="offline.js"></script>
</body>
</html>
